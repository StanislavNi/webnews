{% extends 'base.html' %}
{% load staticfiles %}

{% block bodyclass %}mainpage{% endblock %}"

{% block content %}
    <div class="container-fluid">
		<div class="row fh5co-post-entry">
			{% for post in post %}
				<article class="col-lg-4 col-md-4 col-sm-4 col-xs-6 col-xxs-12 animate-box article-item">
					<figure>
						<a href="/article?id={{ post.id }}"><img src="/static/site_app/{{ post.image }}" class="img-responsive"></a>
					</figure>
					<h2 class="fh5co-article-title"><a href="/article?id={{ post.id }}">{{ post }}</a></h2>
					<p class="clip">{{ post.text }}</p>
					<span class="fh5co-meta fh5co-date">{{ post.created_date|date:"M d, Y" }}</span>
				</article>
			{% endfor %}
			<div class="clearfix visible-xs-block"></div>
		</div>
	</div>
{% endblock %}
